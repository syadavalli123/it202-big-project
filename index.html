<!DOCTYPE html>
<html>

    <head>
        <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/style.css" />
        
    </head>

    <body>
        <aside class="mdc-drawer mdc-drawer--modal">
            <div class="mdc-drawer__content">
                <nav class="mdc-list">
                    <a class="mdc-list-item mdc-list-item--activated" href="#home" aria-current="page">
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
                        <span class="mdc-list-item__text">Home</span>
                    </a>
                    <a class="mdc-list-item" href="#data">
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">data_usage</i>
                        <span class="mdc-list-item__text">Data</span>
                    </a>
                    <a class="mdc-list-item" href="#about">
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">account_box</i>
                        <span class="mdc-list-item__text">About</span>
                    </a>
                </nav>
            </div>
        </aside>

        <div class="mdc-drawer-scrim"></div>

        <header class="mdc-top-app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
                    <span class="mdc-top-app-bar__title">Title</span>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                    <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Download">file_download</button>
                    <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Print this page">print</button>
                    <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Bookmark this page">bookmark</button>
                </section>
            </div>
        </header>

        <main class="mdc-top-app-bar--fixed-adjust">
            <div class="view" id="home">
                Home
            </div>
            <div class="view" id="data">
                Data
            </div>
            <div class="view" id="about">
                About
            </div>
        </main>


        <script>
            mdc.topAppBar.MDCTopAppBar.attachTo(document.querySelector('header.mdc-top-app-bar'));
            const drawer = mdc.drawer.MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));
            document.querySelector(".mdc-top-app-bar__navigation-icon").addEventListener("click", (e) => {
                drawer.open = true;
            });
            const hideViews = () => {
            document.querySelectorAll("div.view").forEach(item => {
                    item.style.display = "none";
                });
            }

            document.querySelector(".mdc-top-app-bar__navigation-icon").addEventListener("click", (e) => {
                drawer.open = true;
            });

            document.querySelectorAll("aside.mdc-drawer a.mdc-list-item").forEach(item => {
                item.addEventListener("click", event => {
                    //handle click
                    hideViews();
                    let target = item.getAttribute("href");
                    document.querySelector(target).style.display = "block";
                    drawer.open = false;

                });
            });
            // API Data Sources
             // Crimes (2001 - Present)
             // https://data.cityofchicago.org/resource/ijzp-q8t2.json
             // 
             // Police Stations
             // https://data.cityofchicago.org/resource/z8bn-74gv.json
        </script>
    </body>

</html>
